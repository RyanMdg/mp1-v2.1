    <div class="login-container container" style="margin-top: 10rem">
      <h3>sign-up</h3>
      <div class="form-outline">
        <input
          type="email"
          id="typeEmail"
          class="form-control text-black inputarea"
          required
        />
        <label class="form-label" for="typeEmail">Email input</label>
      </div>
      <button class="btn btn-outline-primary btnLogin" for="typeEmail">
        sign-up
      </button>


      <h3>login</h3>
       <input
          type="email"
          id="typeEmail"
          class="form-control text-black input-login"
          required
        />
        <label class="form-label" for="typeEmail">Email input</label>
      </div>
      <button class="btn btn-outline-primary btnLogin" for="typeEmail">
        login
      </button>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal frame fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-frame modal-bottom">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
